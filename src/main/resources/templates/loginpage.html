<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/header">
</head>
<style>
    body {
        background-image: url("/images/bg.jpg");
        background-size: 100% 100%;
    }
</style>
<body>

<div class="am-g tpl-g">


    <div class="am-g">
        <div class="am-u-sm-3 am-u-lg-centered">

            <div style="width:200px;margin-bottom: 50px;margin-left: auto;margin-right: auto;">
                <img th:src="@{/images/logo.png}" width="200px"/>
            </div>

            <form class="am-form" method="post" th:action="@{/user/login}">
                <div class="am-form-group">
                    <input type="text" id="loginpara" placeholder="请输入账号" name="loginpara"
                           required="required"/>
                </div>
                <div class="am-form-group">
                    <input type="hidden" name="loginType" th:value="WEB"/>
                    <input type="password" id="user-name" placeholder="请输入密码" name="password"
                           required="required"/>
                </div>
                <div class="am-form-group">
                    <input id="remember-me" type="checkbox"/>
                    <label for="remember-me">
                        记住密码
                    </label>
                </div>
                <div class="am-form-group">
                    <button type="submit"
                            class="am-btn am-btn-primary  am-btn-block">登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="include/footer"></div>
</body>

</html>
